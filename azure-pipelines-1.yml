# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: node:latest

jobs:
  - :build
  - :test

job:build
  script:
    - npm install
    - npm install -g gatsby-cli