# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'Ubuntu-22.04'

stages:
- stage: Build
  jobs:
  - job: build_gatsby
    steps:
    - script: npm install
    - npm install -g gatsby-cli