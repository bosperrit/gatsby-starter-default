trigger:
- master

pool:
  vmImage: 'Ubuntu-22.04'

stages:
- stage: Build
  jobs:
  - job: build_gatsby
    steps:
    - script: |
      sudo apt-get update
      sudo apt-get install git
      git config --global user.name "jbos"
      git config --global user.email "j.bos@perrit.nl"
      npm install
      npm install -g gatsby-cli